    <div class="container-fluid">
        <div class="home-body-1">
            <h2 style="text-align: center; padding: 10px 0px 20px;">Sign In To <span class="brand-name">Fin-Tracker</span></h2>
            <form action="" method="post"  style="margin: auto;">
                <div class="imgcontainer">
                    <img src="images/person.png" alt="Avatar" class="avatar center">
                </div>
                <div class="form-fields">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" placeholder="Enter Email" name="email" id="email" size="40" style="padding: 0.6%; margin-top: 0.8%;">
                </div>
                <div class="form-fields">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" placeholder="Enter Password" name="password" id="password" size="40" style="padding: 0.6%; margin-top: 0.8%;">
                </div>
                <div class="form-fields">
                    <label>
                        <input type="checkbox" name="remember" style="margin-bottom: 20px;"> Remember me
                    </label>
                    <br>
                    <button type="submit">Login</button>
                </div>

                <div class="form-fields">
                    <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
                </div>
                
                
            </form>
